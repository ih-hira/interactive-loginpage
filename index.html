<!DOCTYPE html>

<head>
	<title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Imtiyaz Hossain">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
    <div id="mainCanvas">
        <img id="emojs" src="images/happy.png">

        <form>
            <div class="input-group" id="usernameInput">
                <span class="input-group-addon icon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="username" type="text" class="form-control" name="email" placeholder="Username">
            </div>

            <div class="input-group" id="passInput">
                <span class="input-group-addon icon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Log In</button>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
